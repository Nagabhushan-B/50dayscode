<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sunchronous
        console.log("start");
        console.log("middle");
        console.log("End");
        //asynchronous
        console.log("start");
        setTimeout(()=>{
            console.log("middle");//it will execute 3000ms after.
        },3000);
        console.log("end")
        //asyn/await
        async function getData(){
            try{
                const response=await fetch("https://jsonplaceholder.typicode.com/users");
                const data= await response.json();
                console.log(data);
            }
            catch(error){
                console.error(error);

            }
        }
        getData();
        //promises(resolve,reject,pending)
        const Promis = new Promise((res,rej)=>{//Promise is a keyword
            let success=true;
            setTimeout(()=>{
                if(success){
                    res("data fetched");//it also 6 sec delation
                }
                else{
                    rej("error data in fetching");//execute 6sec delay and success should be "false" then it's executes
                }
            },6000)
        })
        Promis.then((res)=>console.log(res))
        .catch((error)=>console.log(error))
        //json example
        fetch("https://jsonplaceholder.typicode.com/users")//url selected in json website in resoures  
        .then(res=>res.json())
        // .then(data=>console.log(data))
        // .catch(err=>console.log("fetch error",err));
        .then(data=>{
            console.log(data);
            console.log(data[0].name)//it give 1st index name
        });
        const user={
            name:"jane",
            age:23,
        }
    </script>
</body>
</html>
