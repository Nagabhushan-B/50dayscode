<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //nested if
        let age=prompt("Enter your age");
        let isStu=false;//if we put "true" then if execute means the o/p will be young stu
        if(age<30){
            if(isStu){
                console.log("young Stu");
            }
            else{
                console.log("young non-student")
            }
        }
        else{
            console.log("No stu with age greater then 30")
        }
    </script>
</body>
</html>
