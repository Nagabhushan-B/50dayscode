<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  transition: background-image 0.5s ease-in-out;
  color: white;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  border-radius: 15px;
  padding: 30px;
  width: 300px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
}

/* Search bar */
.search {
  margin-bottom: 20px;
}

.search input {
  padding: 10px;
  width: 170px;
  border-radius: 5px;
  border: none;
  outline: none;
}

.search button {
  padding: 10px 15px;
  border-radius: 5px;
  border: none;
  background-color: #ffffff;
  color: #333;
  cursor: pointer;
  transition: background 0.3s;
}

.search button:hover {
  background-color: #ddd;
}

/* Weather and error */
.weather {
  display: none;
  margin-top: 20px;
}

.weather-icon {
  width: 100px;
}

.error {
  color: #ff6666;
  font-weight: bold;
}

  </style>
</head>
<body>
<body>

  <div class="card">
    <div class="search">
      <input type="text" placeholder="Enter city name">
      <button>Search</button>
    </div>

    <div class="error" style="display: none;">City not found</div>

    <div class="weather">
      <img class="weather-icon" src="images/default.png" alt="">
      <h2 class="city"></h2>
      <p class="temp"></p>
      <p class="humidity"></p>
      <p class="wind"></p>
    </div>
  </div>

  </div>

  <script>
    const apiKey = "f56a2df206ebca9f312719c792a89a6a";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector(".search input");
    const searchBtn = document.querySelector(".search button");
    const weatherIcon = document.querySelector(".weather-icon");

    async function checkWeather(city) {
      const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        const data = await response.json();
        displayWeather(data);
      }
    }

    async function checkWeatherByCoords(lat, lon) {
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`);
      if (response.status == 404) {
        document.querySelector(".error").style.display = "block";
        document.querySelector(".weather").style.display = "none";
      } else {
        const data = await response.json();
        displayWeather(data);
      }
    }

    function displayWeather(data) {
      document.querySelector(".city").innerHTML = data.name;
      document.querySelector(".temp").innerHTML = `Temperature: ${Math.round(data.main.temp)}Â°C`;
      document.querySelector(".humidity").innerHTML = `Humidity: ${data.main.humidity}%`;
      document.querySelector(".wind").innerHTML = `Wind: ${data.wind.speed} km/hr`;

      const condition = data.weather[0].main;

      if (condition === "Clouds") {
        weatherIcon.src = "images/clouds.png";
        document.body.style.backgroundImage = "url('images/bg_clouds.jpg')";
      } else if (condition === "Clear") {
        weatherIcon.src = "images/clear.png";
        document.body.style.backgroundImage = "url('images/bg_clear.webp')";
      } else if (condition === "Rain") {
        weatherIcon.src = "images/rain.png";
        document.body.style.backgroundImage = "url('images/bg_rain2.jpg')";
      } else if (condition === "Drizzle") {
        weatherIcon.src = "images/drizzle.png";
        document.body.style.backgroundImage = "url('images/bg_cloud1.jpg')";
      } else if (condition === "Mist") {
        weatherIcon.src = "images/mist.png";
        document.body.style.backgroundImage = "url('images/bg_rain2.jpg')";
      } else {
        document.body.style.backgroundImage = "url('images/default.jpg')";
      }

      document.querySelector(".weather").style.display = "block";
      document.querySelector(".error").style.display = "none";
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            checkWeatherByCoords(lat, lon);
          },
          () => {
            alert("Unable to access location. Please enter a city manually.");
          }
        );
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    searchBtn.addEventListener("click", () => {
      checkWeather(searchBox.value);
    });

    window.addEventListener("load", getWeatherByLocation);
  </script>

</body>
</html>
